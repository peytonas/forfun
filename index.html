<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>For Fun</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="forfun.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>

<body>
  <div class="container-fluid text-white">

    <div class="row stylus-image">
      <div class="offset-1 col-4 align-self-end flex-end text-white" style="
    padding-bottom: 30px">
        <h1>The Comeback</h1>
        <div class="py-6">
          <h5>San Jose: 0</h5>
          <h5>Las Vegas: 3</h5>
        </div>
        <a href="https://www.youtube.com/watch?v=jcm8hKZ0kLE" target="_blank"><button
            class="btn btn-info text-uppercase blue-button">10:41
          </button></a>
      </div>
    </div>

    <div class="row blue align-items-center justify-content-center text-center">
      <div class="offset-1 col">
        <a href="https://www.nhl.com/kings" target="_blank"><i class="far fa-thumbs-down fa-3x text-white"></i></a>
        <h5 class="pt-4"><b>LA</b></h5>
        <p>No good. Still hate 'em.</p>
      </div>
      <div class="col">
        <a href="https://www.nhl.com/blues" target="_blank"><i class="far fa-meh-rolling-eyes fa-3x text-white"></i></a>
        <h5 class="pt-4">St. Louis</h5>
        <p>Refs make your dreams come true!</p>
      </div>
      <div class="col">
        <a href="https://www.nhl.com/ducks" target="_blank"><i
            class="far fa-grin-squint-tears fa-3x text-white"></i></a>
        <h5 class="pt-4">Anaheim</h5>
        <p>Unskilled garbage.</p>
      </div>
      <div class="col">
        <a href="https://www.nhl.com/goldenknights" target="_blank"><i
            class="fab fa-accessible-icon fa-3x text-white"></i></a>
        <h5 class="pt-4">Las Vegas</h5>
        <p><b>WILL</b> screw the pooch in the clutch.</p>
      </div>
    </div>

    <div class="row third-row text-center">
      <div class="col-4 m-auto text-uppercase">
        <h2><b>Limited Time Offer</b></h2>
        <p>Get the tears of Vegas fans sent to you:</p>
        <div class="input- px-5">
          <input class="text-input" type="text" placeholder="bob@email.com">
          <button class="ml-1 btn btn-info">Subscribe</button>
        </div>
      </div>
    </div>
    <div class="row map-row">
    </div>

    <nav class="navbar py-2 navbar-dark bg-dark fixed-bottom">
      <div class="navbar-nav w-25"></div>
      <ul class="w-25 navbar-nav">
        <li class="nav-item">
          <i class="fab fa-instagram"></i>
        </li>
        <li class="nav-item ml-1">
          <i class="fab fa-facebook-f"></i>
        </li>
        <li class="nav-item ml-1">
          <i class="fab fa-twitter"></i>
        </li>
        <li class="nav-item ml-1">
          <i class="fab fa-reddit"></i>
        </li>
        <li class="nav-item ml-1">
          <i class="fab fa-youtube"></i>
        </li>
      </ul>
      <span class="mx-auto"></i></span>
    </nav>
  </div>
